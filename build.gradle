group 'nl.sjtek.control.hue'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.whhoesj:java-utils:0.1'
    compile 'com.github.sjtek.sjtekcontrol-core:data:development-SNAPSHOT'
    compile 'com.rabbitmq:amqp-client:4.1.0'
}

mainClassName = 'nl.sjtek.control.hue.SjtekControlHue'

jar {
    manifest {
        attributes 'Main-Class': 'nl.sjtek.control.hue.SjtekControlHue'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}